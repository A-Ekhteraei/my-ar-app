<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>body { margin: 0; }</style>
</head>
<body>
    <!-- ONLY your custom marker with red cube -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono;">
        
        <!-- Your marker with red cube -->
        <a-marker type="pattern" url="markers/my-marker.patt">
            <a-box 
                position="0 0.5 0" 
                color="red" 
                width="1" height="1" depth="1">
            </a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => console.log("Marker found"));
        marker.addEventListener('markerLost', () => console.log("Marker lost"));
    </script>
</body>
</html>
